
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.bnm_edu"
    compileSdkVersion 34 // Или flutter.compileSdkVersion, но только одно!

    defaultConfig {
        applicationId "com.example.bnm_edu"
        minSdkVersion 21           // Или flutter.minSdkVersion
        targetSdkVersion 34     // Или flutter.targetSdkVersion
        versionCode 1              // Или flutter.versionCode
        versionName "1.0"          // Или flutter.versionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
